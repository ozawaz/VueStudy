<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础事件处理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello, {{name}}</h1>
        <button @click="showInfo1">点我提示信息1（不传参）</button>
        <button @click="showInfo2($event, 66)">点我提示信息2（传参）</button>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#root',
        data() {
            return {
                name: 'Vue'
            }
        },
        methods: {
            showInfo1(e) {
                console.log(this === vm) // 验证此处的this是vm
                console.log(e.target) // 获取事件对象
                alert('同学你好！')
            },
            showInfo2(event, number) {
                console.log(this === vm) // 验证此处的this是vm
                console.log(event.target) // 获取事件对象
                alert('同学你好！' + number)
            },
        }
    })
</script>
</html>
