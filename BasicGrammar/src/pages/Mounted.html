<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期挂载</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 实现透明渐变效果 -->
<div id="root">
    <h2 :style="{opacity}">开心的学习Vue</h2>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            opacity: 1
        },
        methods: {
        },
        // 挂载函数
        // Vue完成模板的解析并把初始的真实DOM元素放入页面后(挂载完毕)调用mounted
        mounted() {
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 1
                }
            },16)
        }
    })
</script>
</html>
