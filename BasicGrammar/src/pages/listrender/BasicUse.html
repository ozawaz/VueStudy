<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染基本使用</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>遍历数组</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}} - {{p.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>遍历对象</h2>
        <ul>
            <li v-for="(p, index) in car" :key="index">
                {{p}} - {{index}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(p, index) in str" :key="index">
                {{p}} - {{index}}
            </li>
        </ul>

        <!-- 遍历数字 -->
        <h2>遍历数字</h2>
        <ul>
            <li v-for="(p, index) in number" :key="index">
                {{p}} - {{index}}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            persons: [
                {id: '001', name: '张三', age: 18},
                {id: '002', name: '李四', age: 19},
                {id: '003', name: '王五', age: 20}
            ],
            car:{
                name:'奥迪A8',
                price:'70万',
                color:'黑色'
            },
            str: 'attic',
            number: 5
        },
        methods: {
        },
    })
</script>
</html>
